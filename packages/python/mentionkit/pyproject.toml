[project]
name = "mentionkit"
version = "0.1.0"
description = "Secure, ID-backed @mentions (“pills”) for LLM chat UIs."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "ag", email = "agibson22@gmail.com" }]

dependencies = []

[project.urls]
Homepage = "https://github.com/agibson22/mentionkit"
Repository = "https://github.com/agibson22/mentionkit"

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.23.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mentionkit"]


