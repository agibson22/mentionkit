name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  python:
    name: Python tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python/mentionkit
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v3

      - name: Install deps
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest

  react:
    name: React build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps (workspaces)
        run: npm ci

      - name: Build mentionkit-react
        run: npm run -w mentionkit-react build


