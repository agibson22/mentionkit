name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Install (python)
        working-directory: packages/python/mentionkit
        run: uv pip install --system -e ".[dev]"

      - name: Lint (ruff)
        working-directory: packages/python/mentionkit
        run: ruff check .

      - name: Format check (black)
        working-directory: packages/python/mentionkit
        run: black --check .

      - name: Test
        working-directory: packages/python/mentionkit
        run: pytest -q

      - name: Build (sdist + wheel)
        working-directory: packages/python/mentionkit
        run: |
          uv pip install --system build
          python -m build

name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  python:
    name: Python tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python/mentionkit
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v3

      - name: Install deps
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest

  react:
    name: React build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install deps (workspaces)
        run: npm ci

      - name: Build mentionkit-react
        run: npm run -w mentionkit-react build


