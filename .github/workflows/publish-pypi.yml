name: Publish (PyPI)

on:
  push:
    tags:
      - "py-v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # for PyPI Trusted Publishing (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python/mentionkit
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify tag matches mentionkit version (pyproject.toml)
        run: |
          TAG="${GITHUB_REF_NAME#py-v}"
          PY_VERSION="$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")"
          if [ "$TAG" != "$PY_VERSION" ]; then
            echo "Tag py-v$TAG does not match mentionkit version $PY_VERSION"
            exit 1
          fi

      - name: Build sdist/wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python/mentionkit/dist


