name: Deploy demo to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Set up Pages
        uses: actions/configure-pages@v5

      - name: Install deps (npm workspaces)
        run: npm ci

      - name: Build mentionkit-react
        run: npm run -w mentionkit-react build

      - name: Build demo (Vite)
        run: npm -w demo run build -- --base=/mentionkit/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/demo/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


